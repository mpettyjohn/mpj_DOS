<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mark Pettyjohn</title>

    <style type="text/css">
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: lime;
            font-size: 16px;
            padding: 20px;
            overflow-y: scroll;
        }

        #output {
            white-space: pre-wrap;
        }

        #commandInput {
            width: 100%;
            background-color: black;
            border: none;
            color: lime;
            outline: none;
            font-family: 'Courier New', monospace;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="output">
        C:\> Welcome to Mark Pettyjohn's Website. Type HELP for commands.
    </div>
    <input id="commandInput" placeholder="C:\>">

    <script>
        const commandInput = document.getElementById('commandInput');
        const output = document.getElementById('output');

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();

                const command = commandInput.value.trim().toUpperCase();
                let response = '';

                switch (command) {
                    case 'DIR':
                        response = '1. Managing by Metrics\n2. Strategy\n3. Coffee Conversations\n4. Read With Me';
                        break;
                    case 'HELP':
                        response = 'Available commands: DIR, HELP, OPEN <number>';
                        break;
                    case 'OPEN 1':
                        window.location.href = 'metrics.html';
                        return;
                    case 'OPEN 2':
                        window.location.href = 'strategy.html';
                        return;
                    case 'OPEN 3':
                        window.location.href = 'coffee.html';
                        return;
                    case 'OPEN 4':
                        window.location.href = 'bookclub.html';
                        return;
                    default:
                        response = 'Unknown command. Type HELP for a list of available commands.';
                }

                output.innerHTML += `\nC:\>${command}\n${response}\n`;
                commandInput.value = '';

                // Scroll to the bottom of the content
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>

</html>
